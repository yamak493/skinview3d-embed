name: Deploy Backend CI/CD

on:
  workflow_dispatch:
  push:
    branches: [ main ]
    paths-ignore:
    - '.github/workflows/**'

jobs:
  build:
    runs-on: ubuntu-latest  # Ubuntu 環境で実行

    steps:
      - name: リポジトリのチェックアウト
        uses: actions/checkout@v4

      - name: Node.js のセットアップ
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: 依存関係のインストール
        run: npm install

      - name: skinview3dのビルド
        run: npm run build

      - name: ビルド成果物の保存（オプション）
        uses: actions/upload-artifact@v4
        with:
          name: skinview3d-embed
          path: examples/dist  # `examples/dist` ディレクトリを保存
  
  deploy-backend:
    needs: build
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: ダウンロードビルド成果物
        uses: actions/download-artifact@v4
        with:
          name: skinview3d-embed
          path: examples/dist

      - name: バックエンドサーバーへアップロード
        uses: SamKirkland/FTP-Deploy-Action@v4.3.5
        with:
          server: ${{ secrets.FTP_HOST }}
          username: ${{ secrets.FTP_USER }}
          password: ${{ secrets.FTP_PASS }}
          local-dir: "./examples/dist/"
          server-dir: "/public_html/api.enabify.net/mcanalytics/canvas/"